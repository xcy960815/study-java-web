<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景装饰 -->
  <circle cx="400" cy="300" r="180" fill="#f0f7ff" />
  
  <!-- 装饰元素 -->
  <circle cx="500" cy="150" r="20" fill="#e1edff" />
  <circle cx="200" cy="400" r="15" fill="#e1edff" />
  <circle cx="650" cy="350" r="25" fill="#e1edff" />
  <circle cx="300" cy="150" r="10" fill="#e1edff" />
  
  <!-- 主要图形 -->
  <g transform="translate(250, 180)">
    <!-- 电脑显示器 -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#409eff" />
    <rect x="10" y="10" width="280" height="160" rx="5" fill="#ffffff" />
    
    <!-- 显示器支架 -->
    <rect x="135" y="200" width="30" height="20" fill="#409eff" />
    <rect x="110" y="220" width="80" height="10" rx="2" fill="#409eff" />
    
    <!-- 显示屏内容 -->
    <text x="150" y="100" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#409eff">404</text>
    <line x1="80" y1="120" x2="220" y2="120" stroke="#e6e6e6" stroke-width="3" />
    
    <!-- 问号图标 -->
    <circle cx="150" cy="160" r="15" fill="none" stroke="#f56c6c" stroke-width="3" />
    <path d="M150 150 Q155 145, 155 155 L155 155 Q155 160, 150 160" fill="none" stroke="#f56c6c" stroke-width="3" />
    <circle cx="150" cy="170" r="1" fill="#f56c6c" />
  </g>
  
  <!-- 装饰线条 -->
  <path d="M100,450 Q200,500 350,450 T600,480" fill="none" stroke="#e1edff" stroke-width="5" />
  <path d="M150,500 Q300,450 450,500 T700,480" fill="none" stroke="#e1edff" stroke-width="3" />
</svg> 