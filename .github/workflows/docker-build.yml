name: Docker Build and Push

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的标签时触发，例如 v1.0.0

env:
  # 替换为你的 Docker Hub 用户名/组织名
  IMAGE_NAME: xcy960815/study-java-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64 # 如果需要多架构构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 从 README 自动更新 Docker Hub Overview
      - name: Update Docker Hub repository overview from README
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          # 检查 README.md 是否存在
          if [ ! -f README.md ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          # 将 README.md 转成 JSON 安全的字符串
          DESCRIPTION=$(jq -Rs . < README.md)
          # 调试信息（不输出敏感信息）
          echo "Updating Docker Hub repository: ${{ env.IMAGE_NAME }}"
          echo "Username: ${DOCKERHUB_USERNAME}"
          echo "README length: $(wc -c < README.md) bytes"
          # 先获取 JWT token（使用 Access Token 登录）
          echo "Logging in to Docker Hub to get JWT token..."
          LOGIN_RESPONSE=$(curl -s -X POST \
            --url https://hub.docker.com/v2/users/login/ \
            --header "Content-Type: application/json" \
            --data "{\"username\": \"${DOCKERHUB_USERNAME}\", \"password\": \"${DOCKERHUB_TOKEN}\"}")
          JWT_TOKEN=$(echo "$LOGIN_RESPONSE" | jq -r '.token // empty')
          if [ -z "$JWT_TOKEN" ] || [ "$JWT_TOKEN" = "null" ]; then
            echo "Warning: Failed to get JWT token, trying direct token authentication..."
            # 如果获取 JWT 失败，尝试直接使用 token
            AUTH_HEADER="Authorization: JWT ${DOCKERHUB_TOKEN}"
          else
            echo "Successfully obtained JWT token"
            AUTH_HEADER="Authorization: JWT ${JWT_TOKEN}"
          fi
          # 调用 Docker Hub API 更新仓库 full_description（Overview）
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            --request PATCH \
            --url https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/ \
            --header "Content-Type: application/json" \
            --header "${AUTH_HEADER}" \
            --data "{\"full_description\": ${DESCRIPTION}}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "Successfully updated Docker Hub repository overview"
          else
            echo "Error: Failed to update Docker Hub repository overview"
            echo "HTTP Status: $HTTP_CODE"
            echo "Response: $BODY"
            # 不退出，避免影响主流程
            echo "Warning: Docker Hub overview update failed, but continuing..."
          fi
