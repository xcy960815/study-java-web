# restart 策略说明：
#   no             ：默认值，容器退出后不会自动重启
#   always         ：无论退出状态如何，容器总是自动重启
#   on-failure     ：仅当容器以非0状态码退出时自动重启，可配合最大重启次数
#   unless-stopped ：容器异常退出或系统重启后会自动重启，除非手动停止

services:
  # redis配置
  redis:
    image: redis:7.2.5
    container_name: study-java-redis-container
    # 优化：添加密码保护，绑定所有IP
    command: redis-server --bind 0.0.0.0 --requirepass ${REDIS_PASSWORD}
    ports:
      - '6381:6379'
    networks:
      - study-java-network
    environment:
      - TZ=${TIMEZONE}
    # 优化：日志轮转，防止磁盘写满
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: always # 无论退出状态如何，容器总是自动重启

  # mysql配置
  mysql:
    image: mysql:8.4.2
    container_name: study-java-mysql-container
    command:
      [
        '--bind-address=0.0.0.0',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
        '--max_allowed_packet=128M',
        '--sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION',
        '--default-time-zone=+8:00',
      ]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: study_java
      TZ: ${TIMEZONE}
    ports:
      - '3308:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - study-java-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test:
        ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD}']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always # 无论退出状态如何，容器总是自动重启

  # 后端配置
  springboot:
    image: xcy960815/study-java:${IMAGE_VERSION:-latest}
    container_name: study-java-container
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - '12316:8084'
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: ${TIMEZONE}
      # redis配置
      SPRING_REDIS_HOST: study-java-redis-container
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # mysql配置
      SPRING_DATASOURCE_URL: jdbc:mysql://study-java-mysql-container:3306/study_java?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - study-java-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    # 优化：添加健康检查 (注意：需要镜像内包含 curl)
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8084/actuator/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: always # 无论退出状态如何，容器总是自动重启

  # 前端配置
  vue:
    image: xcy960815/study-java-web:${WEB_IMAGE_VERSION:-latest}
    container_name: study-java-web-container
    #    build: ./frontend  # 假设有前端代码的目录
    ports:
      - '12315:80'
    environment:
      TZ: ${TIMEZONE}
    networks:
      - study-java-network
    depends_on:
      springboot:
        condition: service_healthy
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    restart: always # 无论退出状态如何，容器总是自动重启

volumes:
  mysql-data:
    name: study-java-mysql-data
    external: true

networks:
  study-java-network:
    driver: bridge
# 执行指令
# docker-compose -p study-java -f study-java-compose.yml up -d --remove-orphans

# 停止 study-java-web 项目的容器
# docker-compose -p study-java -f study-java-compose.yml down
