
server {
    listen 80;
    server_name localhost;

    location /study-java-web/ {
        alias /usr/share/nginx/html/study-java-web/;
        index index.html;
        try_files $uri $uri/ /study-java-web/index.html;  # 关键：包含 base 前缀
        
        # 启用 gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript;
    }

    # 静态资源缓存
    location ~* ^/study-java-web/.*\.(js|css|png|woff2)$ {
        alias /usr/share/nginx/html/study-java-web/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}